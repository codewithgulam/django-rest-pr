<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER|MODEL</title>
    <style>
        .success {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>Welcome to the USERMODEL</h1>
    {% if messages %} {% for message in messages %}
    <strong {% if messages.tags %} class="{message.tags}}" {% endif %}> {{message}}</strong> {% endfor %} {% endif %}
    <form action="" method="post" novalidate>
        {% csrf_token %} {% for fm in form %} {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br> {% endfor %}
        <input type="submit">

    </form>

</body>

</html>
